<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>LeetBattle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {

  <link rel="stylesheet" href="game-end-page.css" />

<body>
  <div style="height:100vh" id="container">
    <!-- FIXME: remove inline style -->

      <div id="result"></div>
      
      <div id="chatbox">
        <!-- <div class="opponent">
          <span>hi</span>
        </div>
        <div class="you">
          <span>hi</span>
        </div>
        <div class="system">
          <span>hi</span>
        </div> -->
      </div>
      <div id="chatbox-input">
        <input id="chat-input" maxlength="300" autocomplete="off" placeholder="Type your message here ..."/>
        <button id="send-message-btn">
          <span class="material-symbols-outlined">send</span>
        </button>
